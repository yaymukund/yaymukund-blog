base_url = "https://blog.yaymukund.com"
build_search_index = true
compile_sass = true
default_language = "en"
description = "thoughts i'd like to keep around"
generate_feeds = true
title = "yaymukund's weblog"

[markdown]
extra_syntaxes = ["syntaxes"]
highlight_code = true
highlight_theme = "visual-studio-dark"
smart_punctuation = true

[extra]
meta_tags = [
  { name = "author", content = "Mukund Lakshman" },
  { name = "twitter:site", content = "@yaymukund" },
  { name = "twitter:creator", content = "@yaymukund" },
  { property = "og:site_name", content = "yaymukund's weblog" },
  { property = "og:type", content = "website" }
]
